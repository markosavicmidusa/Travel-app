<mat-sidenav-container>

  <mat-sidenav [opened]="true" #sidenav style="border: 2px solid green">

    <section fxLayout="column" fxLayoutAlign="start">
      <mat-list role="list" fxLayoutGap="15px">
        <mat-list-item role="listitem" routerLink="/" (click)="sidenav.close()">
          <mat-icon>home</mat-icon>
          <p>Welcome</p>
        </mat-list-item>
        <mat-list-item role="listitem" routerLink="/trips" (click)="sidenav.close()">
          <mat-icon>flights</mat-icon>
          <p>Trips</p>
        </mat-list-item>
        <mat-list-item role="listitem" routerLink="/login" (click)="sidenav.close()">
          <mat-icon>login</mat-icon>
          <p>Login</p>
        </mat-list-item>
        <mat-list-item role="listitem" routerLink="/signup" (click)="sidenav.close()">
          <mat-icon>how_to_reg</mat-icon>
          <p>Signup</p>
        </mat-list-item>
        <mat-list-item role="listitem" routerLink="/profile" (click)="sidenav.close()">
          <mat-icon>person</mat-icon>
          <p>Profile</p>
        </mat-list-item>
        <mat-list-item role="listitem" (click)="sidenav.close()">
          <mat-icon>logout</mat-icon>
          <p>Logout</p>
        </mat-list-item>

      </mat-list>

    </section>



  </mat-sidenav>
  <mat-sidenav-content id="background">


    <mat-toolbar color="primary" fxLayoutGap="10px">

      <button mat-raised-button color="accent" (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span style="border: 2px solid green">
        <a routerLink="" style="font-size: 20pt; font-weight: bold;">Travel App</a>
      </span>


      <span fxFlex fxLayoutAlign="end" fxLayoutGap="2%" fxHide.xs>

        <a routerLink="">Welcome</a>
        <a routerLink="/trips">Trips</a>
        <a routerLink="/signup">Signup</a>
        <a routerLink="/login">Login</a>
        <a routerLink="/profile">Profile</a>
        <a routerLink="/logout">Logout</a>

      </span>

    </mat-toolbar>

    <router-outlet></router-outlet>


  </mat-sidenav-content>


</mat-sidenav-container>

<mat-toolbar color="primary" fxLayoutGap="10px" fxLayoutAlign="center center">

  <p id="firm">Midusa software development studio</p>

</mat-toolbar>
