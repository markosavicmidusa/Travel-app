<mat-sidenav-container>

  <mat-sidenav [opened]="true" #sidenav>

    <section fxLayout="column" fxLayoutAlign="start">
      <mat-list role="list" fxLayoutGap="15px">
        <mat-list-item role="listitem" routerLink="/" (click)="sidenav.close()">
          <mat-icon>home</mat-icon>
          <p>Welcome</p>
        </mat-list-item>
        <mat-list-item role="listitem" routerLink="/trips" (click)="sidenav.close()">
          <mat-icon>flights</mat-icon>
          <p>Trips</p>
        </mat-list-item>
        <mat-list-item role="listitem" routerLink="/login" (click)="sidenav.close()">
          <mat-icon>login</mat-icon>
          <p>Login</p>
        </mat-list-item>
        <mat-list-item role="listitem" routerLink="/signup" (click)="sidenav.close()">
          <mat-icon>how_to_reg</mat-icon>
          <p>Signup</p>
        </mat-list-item>
        <mat-list-item  role="listitem" routerLink="/profile" (click)="sidenav.close()">
          <mat-icon>person</mat-icon>
          <p>Profile</p>
        </mat-list-item>
        <mat-list-item   role="listitem" (click)="logout()">
         <button mat-raised-button color="warn">
           <mat-icon>logout</mat-icon>
           Logout
          </button>
        </mat-list-item>

      </mat-list>

    </section>



  </mat-sidenav>
  <mat-sidenav-content>

    <div id="background" style="height: 93.4% ;">
      <mat-toolbar color="primary" fxLayoutGap="10px">

        <button mat-raised-button color="accent" (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span>
          <a class="logo" routerLink="">Travel App</a>
        </span>


        <span fxFlex fxLayoutAlign="end" fxLayoutGap="2%" fxHide.xs fxHide.sm>

          <a routerLink="">Welcome</a>
          <a routerLink="/trips">Trips</a>
          <a routerLink="/signup">Signup</a>
          <a routerLink="/login">Login</a>
          <a  routerLink="/profile">Profile</a>
          <button mat-raised-button  (click)="logout()" color="warn">Logout</button>

        </span>


      </mat-toolbar>

      <router-outlet></router-outlet>
    </div>


    <div>
      <mat-toolbar id="firm" color="primary" fxLayoutAlign="center center">

        Midusa software development studio

      </mat-toolbar>
    </div>


  </mat-sidenav-content>

</mat-sidenav-container>
