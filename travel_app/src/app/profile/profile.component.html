<section *ngIf="userStatus" fxLayoutAlign="center center" fxLayoutGap="2%" style=" height:87%;margin:1%">

    <div class="container" fxLayout="row">

        <div id="profile" fxLayoutAlign="center start" fxLayout="column" fxLayoutGap="5px">

            <div style="width:65%;height: 15vh; display:flex;" fxLayout="row" fxLayoutGap="5px">
                <img fxHide.xs fxHide.sm class="image" mat-card-image src="../../assets/images/profile.png" alt="Photo">
                <mat-icon style="flex:1;font-size: 20pt;cursor: pointer;" (click)="isEditable=!isEditable;">edit
                </mat-icon>
            </div>
            <div *ngIf="!isEditable">

                <h1>{{profile.name}} {{profile.surname}}</h1>
                <h4>Email:</h4>
                <p>{{profile.email}}</p>
                <h4>Address:</h4>
                <p>{{profile.address}}</p>
                <h4>Favorite trips info:</h4>
                <p>{{profile.favorite_trips}}</p>
                
            </div>
            <div *ngIf="isEditable">
                <form action="">

                    <mat-form-field appearance="fill">
                        <mat-label>Name</mat-label>
                        <input matInput>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Surname</mat-label>
                        <input matInput>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Email</mat-label>
                        <input matInput>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Password</mat-label>
                        <input matInput>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Phone number</mat-label>
                        <input matInput>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Address</mat-label>
                        <input matInput>
                    </mat-form-field>
                    <button type="submit" color="primary" mat-raised-button>Submit</button>
                </form>
            </div>

        </div>




        <div id="trips_tab" fxLayout="column">

            <mat-tab-group>
                <mat-tab label="My basket">

                    <div id="list" fxLayoutAlign="start center" fxLayout="column">

                        <app-my-basket></app-my-basket>

                    </div>

                </mat-tab>
                <mat-tab label="Finished trips">

                    <div id="list" fxLayoutAlign="center start">
                        <app-finished-trips></app-finished-trips>
                    </div>
                </mat-tab>
                <mat-tab label="Canceled trips">
                    <div id="list" fxLayoutAlign="center start">
                        <app-canceled-trips></app-canceled-trips>
                    </div>
                </mat-tab>
            </mat-tab-group>



        </div>


    </div>
    <p fxHide.xs  fxHide.sm  fxHide.md style="font-size: 50pt; color: #ffffff; font-family: 'Dancing Script', cursive;">Profile</p>

</section>
