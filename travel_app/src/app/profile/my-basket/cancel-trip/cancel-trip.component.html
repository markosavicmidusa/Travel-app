<h3>Cancel</h3>
<mat-dialog-content>This action will cancel chosen trip from current tab</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true" (click)="cancelTrip()">Yes</button>
    <button mat-button [mat-dialog-close]="true">No</button>
  </mat-dialog-actions>
